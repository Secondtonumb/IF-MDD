# Hyperparameters toggles
prefix: ""

## SSL features Selection
pretrained_models_path: pretrained_models/

# select pretrained SSL models
perceived_ssl_model: "wavlm_base" # in pretrained_models
canonical_ssl_model: Null

# # models hidden size, varies by model
ENCODER_DIM: 768

# # How to fuse the features
feature_fusion: "mono"        # Options: "mono" for single ssl, "dual_ssl_enc" for dual ssl encoder, "dual_loss" for single SSL dual ssl loss
blend_alpha: 0.5              # If using "blend" fusion

# Input files
# Data files
data_folder_save: "./data"
train_annotation: !ref <data_folder_save>/train-train_times.json
valid_annotation: !ref <data_folder_save>/train-dev_times.json
test_annotation: !ref <data_folder_save>/test_times.json

# generate training id for output folder
# generate_training_id: !apply:trainer.generate_training_id.generate_training_id [!ref <perceived_ssl_model_id>, !ref <canonical_ssl_model_id>, !ref <feature_fusion>, !ref <prefix>]
# evaluate key:
evaluate_key: "mpd_f1_seq" # use "mpd_f1_seq" for Transformer decoder path best mpd f1
                            # "PER_seq" for Transformer decoder's best error rate
                            # "PER" for ctc path best error rate
                            # "mpd_f1" for ctc path best mpd f1
max_save_models: 3 # Maximum number of saved models for each metrics 

# output files
output_folder: !ref exp_l2/<perceived_ssl_model>_<canonical_ssl_model>_<feature_fusion>_<prefix>
per_file: !ref <output_folder>/per_<evaluate_key>.txt
mpd_file: !ref <output_folder>/mpd_<evaluate_key>.txt
save_folder: !ref <output_folder>/save
train_log: !ref <output_folder>/train_log.txt

on_training_test_per_folder: !ref <output_folder>/on_training_test_per
on_training_test_mpd_folder: !ref <output_folder>/on_training_test_mpd

# Modules (SpeechBrain lobes)
modules:
    perceived_ssl: !ref <perceived_ssl>
    canonical_ssl: !ref <canonical_ssl>
    d_out: !ref <d_out>
    ctc_lin: !ref <ctc_lin>
    canonical_phn_TransEnc: !ref <canonical_phn_TransEnc>
    FUSE_net: !ref <FUSE_net>
    TransASR: !ref <TransASR>
    canonical_emb: !ref <canonical_emb>
    d_out_mispro: !ref <d_out_mispro>
    acoustic_prefuse: !ref <acoustic_prefuse>

# SSL embeddings
perceived_ssl: !apply:trainer.AutoSSLoader.AutoSSLLoader
    model_name: !ref <perceived_ssl_model>
    freeze: !ref <freeze_perceived_ssl>
    freeze_feature_extractor: !ref <freeze_perceived_feature_extractor>
    save_path: !ref <pretrained_models_path>
    output_all_hiddens: True

preceived_ssl_emb_layer: -1

canonical_ssl: !apply:trainer.AutoSSLoader.AutoSSLLoader
    model_name: !ref <canonical_ssl_model>
    freeze: !ref <freeze_canonical_ssl>     
    freeze_feature_extractor: !ref <freeze_perceived_feature_extractor>
    save_path: !ref <pretrained_models_path>
    output_all_hiddens: True

canonical_ssl_emb_layer: -1

# Transformer
d_model: 2048
nhead: 8
num_encoder_layers: 6
num_decoder_layers: 6
d_ffn: 2048
transformer_dropout: 0.1
activation: !name:torch.nn.GELU
encoder_module: conformer # transformer, branchformer

TransASR: !new:speechbrain.lobes.models.transformer.TransformerASR.TransformerASR
    input_size: !ref <ENCODER_DIM>
    tgt_vocab: !ref <output_neurons>
    d_model: !ref <dnn_neurons>
    nhead: !ref <nhead>
    num_encoder_layers: !ref <num_encoder_layers>
    num_decoder_layers: !ref <num_decoder_layers>
    d_ffn: !ref <d_ffn>
    dropout: !ref <transformer_dropout>
    activation: !ref <activation>
    conformer_activation: !ref <activation>
    branchformer_activation: !ref <activation>
    encoder_module: !ref <encoder_module>
    attention_type: RelPosMHAXL
    normalize_before: True
    causal: False
    output_hidden_states: True

# Canonical Transoformer
canonical_emb: !new:torch.nn.Sequential
    - !new:torch.nn.Embedding
        num_embeddings: !ref <output_neurons>
        embedding_dim: !ref <dnn_neurons>
    - !new:speechbrain.lobes.models.dual_path.PyTorchPositionalEncoding
        d_model: !ref <dnn_neurons>
        dropout: 0.1
        max_len: 1000

# Canonical Phoneme Transformer Encoder
canonical_phn_TransEnc: !new:speechbrain.lobes.models.transformer.Transformer.TransformerEncoder
    input_shape: !ref <dnn_neurons>
    d_model: !ref <dnn_neurons>
    nhead: !ref <nhead>
    num_layers: !ref <num_encoder_layers>
    d_ffn: !ref <d_ffn>
    dropout: !ref <transformer_dropout>
    activation: !ref <activation>
    attention_type: regularMHA
    normalize_before: True
    causal: False

# Acoutisc bottle neck + Pos Embedding
acoustic_linear: !new:torch.nn.Linear
    in_features: !ref <ENCODER_DIM>
    out_features: !ref <dnn_neurons>

acoustic_prefuse: !new:torch.nn.Sequential
    - !ref <acoustic_linear>
    - !new:speechbrain.lobes.models.dual_path.PyTorchPositionalEncoding
        d_model: !ref <dnn_neurons>
        dropout: 0.1
        max_len: 1000

# FUSE net
FUSE_net: !new:speechbrain.lobes.models.transformer.Transformer.TransformerDecoder
    d_model: !ref <dnn_neurons>
    nhead: !ref <nhead>
    num_layers: !ref <num_decoder_layers>
    d_ffn: !ref <d_ffn>
    dropout: !ref <transformer_dropout>
    activation: !ref <activation>
    attention_type: regularMHA
    normalize_before: True
    causal: False

ctc_lin: !new:speechbrain.nnet.linear.Linear
    input_size: !ref <dnn_neurons>
    n_neurons: !ref <output_neurons>

d_out: !new:speechbrain.nnet.linear.Linear
    input_size: !ref <dnn_neurons>
    n_neurons: !ref <output_neurons>

enc: !new:speechbrain.lobes.models.VanillaNN.VanillaNN
    input_shape: [null, null, !ref <ENCODER_DIM>]
    activation: !ref <activation>
    dnn_blocks: !ref <dnn_layers>
    dnn_neurons: !ref <dnn_neurons>

d_out_mispro: !new:torch.nn.Sequential
    - !new:speechbrain.nnet.linear.Linear
        input_size: !ref <dnn_neurons>
        n_neurons: !ref <dnn_neurons>
    - !new:torch.nn.ReLU
    - !new:torch.nn.Dropout
        p: 0.1
    - !new:speechbrain.nnet.linear.Linear
        input_size: !ref <dnn_neurons>
        n_neurons: 128
    - !new:torch.nn.ReLU
    - !new:torch.nn.Dropout
        p: 0.1
    - !new:speechbrain.nnet.linear.Linear
        input_size: 128
        n_neurons: 1

## Models to be trained and saved by Adam optimizer
model: !new:torch.nn.ModuleList
    - [!ref <TransASR>, !ref <ctc_lin>, !ref <d_out>, !ref <enc>, !ref <FUSE_net>, !ref <canonical_phn_TransEnc>, !ref <canonical_emb>, !ref <acoustic_prefuse>]

# Different opt for model_mispro
model_mispro: !new:torch.nn.ModuleList
    - [!ref <d_out_mispro>]

ctc_scorer: !new:speechbrain.decoders.scorer.CTCScorer
    eos_index: !ref <eos_index>
    blank_index: !ref <blank_index>
    ctc_fc: !ref <ctc_lin>

scorer: !new:speechbrain.decoders.scorer.ScorerBuilder
    full_scorers: [!ref <ctc_scorer>]
    weights:
        ctc: !ref <ctc_weight_decode>
    scorer_beam_scale: !ref <scorer_beam_scale>

# Decoding parameters
min_decode_ratio: 0.1
max_decode_ratio: 0.7
valid_search_interval: 5
valid_beam_size: 1 # We do greedy here so it's faster to decode ...
test_beam_size: 5
ctc_weight_decode: 0.3
scorer_beam_scale: 0.3
ctc_weight: 0.3

valid_search: !new:speechbrain.decoders.S2STransformerBeamSearcher
    modules: [!ref <TransASR>, !ref <d_out>]
    bos_index: !ref <bos_index>
    eos_index: !ref <eos_index>
    min_decode_ratio: !ref <min_decode_ratio>
    max_decode_ratio: !ref <max_decode_ratio>
    beam_size: !ref <valid_beam_size>
    using_eos_threshold: False
    length_normalization: True
    scorer: !ref <scorer>

test_search: !new:speechbrain.decoders.S2STransformerBeamSearcher
    modules: [!ref <TransASR>, !ref <d_out>]
    bos_index: !ref <bos_index>
    eos_index: !ref <eos_index>
    min_decode_ratio: !ref <min_decode_ratio>
    max_decode_ratio: !ref <max_decode_ratio>
    beam_size: !ref <test_beam_size>
    temperature: 1.15
    using_eos_threshold: True
    scorer: !ref <scorer>

# Model parameters
#activation: !name:torch.nn.LeakyReLU
dnn_layers: 2
dnn_neurons: 384  
hidden_lstm_size: 192  # LSTM hidden size for canonical phoneme processing
freeze_perceived_ssl: False
freeze_canonical_ssl: False
freeze_perceived_feature_extractor: False  # freeze the CNN extractor in wav2vec
freeze_canonical_feature_extractor: False         # Freeze Whisper encoder?

log_softmax: !new:speechbrain.nnet.activations.Softmax
    apply_log: True

ctc_cost: !name:speechbrain.nnet.losses.ctc_loss
    blank_index: !ref <blank_index>

seq_cost: !name:speechbrain.nnet.losses.kldiv_loss
    reduction: batchmean

mispro_weight : 1
mispro_pos_weight : 2
mispro_pos_weight_tensor: !apply:torch.Tensor.to
    - !new:torch.Tensor
        - [!ref <mispro_pos_weight>]
    - "cuda:0"

mispro_cost: !name:speechbrain.nnet.losses.bce_loss
    pos_weight: !ref <mispro_pos_weight_tensor>
    reduction: batchmean

# Outputs
output_neurons: 44 # l2arctic: 39phns(sil) + err + blank + bos + eos == 44
blank_index: 0
bos_index: 42
eos_index: 43

adam_opt_class: !name:torch.optim.Adam
    lr: !ref <lr>

pretrained_opt_class: !name:torch.optim.Adam
    lr: !ref <lr_pretrained>

mispro_opt_class: !name:torch.optim.Adam
    lr: !ref <lr_mispro>

noam_annealing: !new:speechbrain.nnet.schedulers.NoamScheduler
    lr_initial: !ref <lr>
    n_warmup_steps: !ref <warmup_steps>

checkpointer: !new:speechbrain.utils.checkpoints.Checkpointer
    checkpoints_dir: !ref <save_folder>
    recoverables:
        model: !ref <model>
        perceived_ssl: !ref <perceived_ssl>
        counter: !ref <epoch_counter>

# augmentation: !new:speechbrain.augment.time_domain.SpeedPerturb
#     orig_freq: !ref <sample_rate>
#     speeds: [95, 100, 105]

epoch_counter: !new:speechbrain.utils.epoch_loop.EpochCounter
    limit: !ref <number_of_epochs>

train_logger: !new:speechbrain.utils.train_logger.FileTrainLogger
    save_file: !ref <train_log>

ctc_stats: !name:speechbrain.utils.metric_stats.MetricStats
    metric: !name:speechbrain.nnet.losses.ctc_loss
        blank_index: !ref <blank_index>
        reduction: batch

seqlabel_stats: !name:speechbrain.utils.metric_stats.MetricStats
    metric:  !name:speechbrain.nnet.losses.kldiv_loss
        reduction: batch
        label_smoothing: 0.1

mispro_stats: !name:speechbrain.utils.metric_stats.MetricStats
    metric:  !name:speechbrain.nnet.losses.bce_loss
        pos_weight: !ref <mispro_pos_weight_tensor>
        reduction: batch
        

per_stats: !name:speechbrain.utils.metric_stats.ErrorRateStats

# # TIMIT
# timit_local_data_folder: "/common/db/TIMIT"  # Path to TIMIT datase

seed: 3047
__set_seed: !apply:torch.manual_seed [!ref <seed>]

# training parameters
number_of_epochs: 500
batch_size: 32
lr: 0.0008
sorting: ascending
sample_rate: 16000
gradient_accumulation: 4
lr_pretrained: 0.00001
warmup_steps: 8000 # 0 for no warmup, or set to 8000 for warmup
lr_mispro: 0.001 # learning rate for mispronunciation loss

# Mix-Precision Training
auto_mix_prec: true
# or
precision: fp16         # 支持 "fp32"、"fp16" 或 "bf16"
eval_precision: fp16    # 推理同样切换到 FP16

# Dataloader options
# Dataloader options
train_dataloader_opts:
    batch_size: !ref <batch_size>
    num_workers: 0

valid_dataloader_opts:
    batch_size: !ref <batch_size>
    num_workers: 0

test_dataloader_opts:
    batch_size: 1
    num_workers: 0
